name: Test z3

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  z3_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and run tests
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python -m z3.main

      - name: Clone ET_private
        run: |
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/wintered/ET_private.git
          ls
        env:
          GIT_USER: ${{ secrets.PAT_TOKEN }}

